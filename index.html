<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://www.fonts.com/font/monotype/times-new-roman?QueryFontType=Web&src=GoogleWebFonts" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>A Simple To Do List</title>
  </head>
  <body>
    <h1>Welcome to my to do list</h1>
    <hr>
    <p>A to do list to keep track of what you want to do</p>
    <!-- this is a comment 
    this is a second comment
    -->
    <p>Enter Input</p>
    <form>
      <fieldset>
        <legend>A simple to do list</legend>
         To Do:<br>
        <input type="text" name="todo" required/><br>
        Deadline:<br>
        <input type="text" name="deadline" required/>
        <input type="submit" value = "Submit">
      </fieldset>
    </form>
  </body>
</html>
